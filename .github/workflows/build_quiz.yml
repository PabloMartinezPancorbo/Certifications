name: Build AWS Quizzes

on:
  workflow_dispatch:            # run manually
  push:
    paths:
      - 'aws-quiz-src/**'       # auto-run when any source file changes
      - 'aws-sysops-quiz-src/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write           # so we can push the build output
    defaults:
      run:
        working-directory: aws-quiz-src
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 1️⃣ install deps (no lock-file required)
      - run: npm install --no-audit --no-fund

      # 2️⃣ build —> writes to ../docs/aws-quiz  (per your vite.config.js)
      - run: npm run build

      # 3️⃣ commit the freshly-built folder back to main
      - name: Commit build
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name  "GitHub Action"
          git add -f ../docs/aws-quiz          # -f in case it’s in .gitignore
          git commit -m "Build aws-quiz" || echo "No changes"
          git push
