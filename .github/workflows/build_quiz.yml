name: Build AWS Quizzes

on:
  workflow_dispatch:
  push:
    paths:
      - 'aws-quiz-src/**'
      - 'aws-sysops-quiz-src/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        folder: [aws-quiz-src, aws-sysops-quiz-src]
    defaults:
      run:
        working-directory: ${{ matrix.folder }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install --no-audit --no-fund
      - run: npm run build

      - name: Commit build
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name  "GitHub Action"
          SUB="${{ matrix.folder }}".replace('-src','')
          git add -f ../docs/$SUB
          git commit -m "Build $SUB" || echo "No changes"
          git push
